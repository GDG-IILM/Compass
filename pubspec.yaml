name: compass
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.4.10

  # UI & Fonts
  google_fonts: ^6.1.0
  eva_icons_flutter: ^3.1.0

  # Utilities
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.2

  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/app_icon_v2.png
    - assets/SplashScreen.png
    - assets/pfp/kushal.png
    - assets/pfp/piyush.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/app_icon_v2.png


